{% extends 'base.html' %}
    {% block meta %}
    <title>Add Task</title>
    {% endblock meta %}

    {% block content %}

    <div class="container-addtask">
        <div class="content-addtask d-flex flex-column justify-content-evenly align-items-center">
            <div class="welcome">
                {% if user.is_authenticated %}
                  <span>Hello, <span class="fst-italic fw-bolder me-1" style="color: lightgreen;">{{ user.get_username }}</span>!</span>
                  <span>Please fill your task below.</span>
                {% endif %}
            </div>
            
            <form method="POST" action="/todolist/create-task/" enctype="multipart/form-data">
                {% csrf_token %}

                {% comment %}
                <table>
                    <tr>
                        <td><b>Title:</b> </td>
                        <td><input id="title" type="text" name="title" placeholder="Title" value="{{ title }}"></td>
                    </tr>
                    <tr>
                        <td><b>Description: </b></td>
                        <td><input id="description" type="text" name="description" placeholder="Description" value="{{ description }}"></td>
                    </tr>
                </table>
                {% endcomment %}

                <div class="input-task d-flex flex-column justify-content-between">
                    <label for="title" class="form-label" style="color: white;">Title:</label>
                    <input id="title" type="text" name="title" placeholder="Title" value="{{ title }}" class="mb-2">
                    <label for="description" class="form-label" style="color: white;">Description:</label>
                    <input id="description" type="text" name="description" placeholder="Description" value="{{ description }}" class="mb-5">
                    <div class="button-addtask d-flex gap-3 justify-content-center align-items-center">
                        <button class="btn btn-success">Submit Task</button>
                        <a class="btn btn-danger" href="{% url 'todolist:show_todolist' %}">Cancel</a>
                    </div>
                </div>

            </form>
            
        </div>
    </div>



    {% endblock content %}
